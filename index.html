<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница проекта Место про путешествия">
  <meta name="keywords" content="путешествия, проект место">
  <meta name="author" content="Клочкова Виктория">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <!--Cекция "Header"-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Изображение логотипа">
    </header>
    <main class="content">
      <!--Cекция "Profile"-->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Изображение аватара">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <!--Cекция "Main-content"-->
      <section class="main-content">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Изображение храма в Карачаевске">
            <div class="cards__caption">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like-icon" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus.jpg" alt="Изображение горы Элюбрус в дали">
            <div class="cards__caption">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like-icon" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/dombai.jpg" alt="Изображение гор в Домбае">
            <div class="cards__caption">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like-icon" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus.jpg" alt="Изображение горы Элюбрус в дали">
            <div class="cards__caption">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like-icon" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/dombai.jpg" alt="Изображение гор в Домбае">
            <div class="cards__caption">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like-icon" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Изображение храма в Карачаевске">
            <div class="cards__caption">
              <h2 class="cards__title">Карачаево-Черкессия</h2>
              <button class="cards__like-icon" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
      <!--Cекция "Popup"-->
      <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__forms" name="profile-form">
                <input class="popup__form" type="text" name="firstname" placeholder="Жак-Ив Кусто">
                <input class="popup__form" type="text" name="about" placeholder="Исследователь океана">
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
        </div>
    </section>
    </main>
    <!--Cекция "Footer"-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
